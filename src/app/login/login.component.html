<div fxLayout="column" class="container">
  <mat-toolbar>Login</mat-toolbar>
  <form [(formGroup)]="loginForm" *ngIf="showForm" (ngSubmit)="onSubmit(loginForm)">
    <mat-card-content>
      <mat-form-field>
        <input
          matInput
          placeholder="Login"
          required
          formControlName="username">
      </mat-form-field>
      <div *ngIf="loginForm.get('username').errors && loginForm.get('username').touched">
        <div [hidden]="!loginForm.get('username').errors.required" class="warning">
          Login is required
        </div>
      </div>
      <mat-form-field>
        <input
          matInput
          type="password"
          placeholder="Password"
          formControlName="password">
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions fxLayout="row" fxLayoutAlign="end center">
      <button mat-raised-button
              [disabled]="loginForm.invalid"
              color="accent"
              type="submit">
        LOG IN
      </button>
    </mat-card-actions>
  </form>
</div>
